name: Build, Push and Deploy to Kubernetes

on:
  push:
    branches:
      - main # Trigger action on pushes to main branch
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout repository
         uses: actions/checkout@v3

       - name: Set up Python
         uses: actions/setup-python@v4
         with:
           python-version: '3.x'
   
       - name: Set up Docker Buildx
         uses: docker/setup-buildx-action@v2
   
       - name: Log in to Docker container Registry
         uses: docker/login-action@v3
         with:
           username: ${{ secrets.DOCKERHUB_USERNAME }}
           password: ${{ secrets.DOCKERHUB_TOKEN }}

       - name: Build Docker image
         run: |
             docker build -f app.api/app.Dockerfile  -t fledxy/fledxy_application:latest .
           
       - name: Push Docker image to Docker hub
         run: |
             docker push fledxy/fledxy_application:latest
  deploy:
    needs: build
    runs-on: ubuntu:lastest

    steps:
        - name: Checkout repository
          uses: actions/checkout@v3